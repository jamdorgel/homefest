     <script type="text/javascript">
  function idleTimer() {
    var t;
    window.onload = resetTimer;
    window.onmousemove = resetTimer;
    window.ontouchstart = resetTimer;
    window.onmousedown = resetTimer; // catches touchscreen presses
    window.onclick = resetTimer;     // catches touchpad clicks
    window.onscroll = resetTimer;    // catches scrolling with arrow keys
    window.onkeypress = resetTimer;
    document.onload = resetTimer;

    function logout() {
     if (window.location==="./index.html") {
        resetTimer();
     } else {
        window.location = "./index.html";
        resetTimer();
      }
    }

    function resetTimer() {
        clearTimeout(t);
        t = setTimeout(logout, 2*60*1000);  // time is in milliseconds
    }
}
idleTimer();
</script>

    <!-- *** ADD YOUR SITE SCRIPT HERE *** -->
    <script src="assets/js/TweenMax.min.js"></script>
        <script>
            var falling = true;

            TweenLite.set("#containerHF", {
                perspective: 1000
            })
            TweenLite.set("img", {
                xPercent: "-50%",
                yPercent: "auto"
                
            })

            var total = 15;
            var container420 = document.getElementById("containerHF"),
                w = window.innerWidth,
                h = window.innerHeight;

            for (i = 0; i < total; i++) {
                var Div = document.createElement('div');
                TweenLite.set(Div, {
                    attr: {
                        class: 'dot'
                    },
                    x: R(0, w),
                    y: R(-200, -150),
                    z: R(-200, 200)
                });
                container420.appendChild(Div);
                animm(Div);
            }
            // addimage
            for (i = 0; i < total; i++) {
                var Div = document.createElement('div');
                TweenLite.set(Div, {
                    attr: {
                        class: 'dot2'
                    },
                    x: R(0, w),
                    y: R(-200, -150),
                    z: R(-200, 200)
                });
                container420.appendChild(Div);
                animm(Div);
            }
            // addimage
            for (i = 0; i < total; i++) {
                var Div = document.createElement('div');
                TweenLite.set(Div, {
                    attr: {
                        class: 'dot3'
                    },
                    x: R(0, w),
                    y: R(-200, -150),
                    z: R(-200, 200)
                });
                container420.appendChild(Div);
                animm(Div);
            }

            function animm(elm) {
                TweenMax.to(elm, R(6, 15), {
                    y: h + 0,
                    ease: Linear.easeNone,
                    repeat: -1,
                    delay: -15
                });
                TweenMax.to(elm, R(4, 8), {
                    x: '+=100',
                    rotationZ: R(0, 180),
                    repeat: -1,
                    yoyo: true,
                    ease: Sine.easeInOut
                });
                TweenMax.to(elm, R(2, 8), {
                    rotationX: R(0, 100),
                    rotationY: R(0, 100),
                    repeat: -1,
                    yoyo: true,
                    ease: Sine.easeInOut,
                    delay: -5
                });
            };

            function R(min, max) {
                return min + Math.random() * (max - min)
            };
        </script>
